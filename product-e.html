<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="product-e.png">  
  <link rel="stylesheet" href="product-e.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class = "product">
    <div class="p-img">
      <img src="product-e.jpg" alt="PERFUME">
    </div>
    <div class="p-details">
      <p class="p-det">PARFUM</p>
      <h4 id = "maj">Gabrielle Essence Eau De Parfum</h4>
      <p class="p-des">A floral, solar and voluptuous interpretation 
        composed by Olivier Polge, Perfumer-Creator for 
        the House of CHANEL.</p>
        <p id="price-dis">$149.99  
          <span id="price-org">$169.99</span>
        </p>
      <button class="submit" type="submit">
        <p>Add to Cart</p>
      </button> 
      <p id="minor">Coded by 
        <a id="minor" href="https://github.com/theStabe">theStabe</a>
      </p>
    </div>
  </div>
</body>
</html>
